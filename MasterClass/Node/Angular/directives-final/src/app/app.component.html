<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item" 
            [ngClass]="{odd:odd%2!=0}"
            [ngStyle]="{backgroundColor:odd%2!=0 ? 'yellow':'tranasparent'}"
            
            *ngFor="let odd of oddNumbers">{{ odd }}</li>
        </div>
          <!-- <div *ngIf="!onlyOdd">
            <li 
              class="list-group-item"
              [ngClass]="{odd:even%2!=0}"
              [ngStyle]="{backgroundColor:even%2!=0 ? 'yellow':'tranasparent'}"
              *ngFor="let even of evenNumbers">{{ even }}</li>
          </div>

          <ng-template [ngIf]="!onlyOdd">
            <div *ngIf="!onlyOdd">
              <li 
                class="list-group-item"
                [ngClass]="{odd:even%2!=0}"
                [ngStyle]="{backgroundColor:even%2!=0 ? 'yellow':'tranasparent'}"
                *ngFor="let even of evenNumbers">{{ even }}</li>
            </div>

          </ng-template>
      -->
      <div *Opposite="onlyOdd">
        <li 
          class="list-group-item"
          [ngClass]="{odd:even%2!=0}"
          [ngStyle]="{backgroundColor:even%2!=0 ? 'yellow':'tranasparent'}"
          *ngFor="let even of evenNumbers">{{ even }}</li>
      </div>
       
      </ul>
      <p BasicDirective>Style with basic directive</p>
      <!-- <p BetterDirective [defaultColor]="'yellow'" [changeColor]="'green'">Style with better directive</p> -->
      <p [BetterDirective]="'green'" [defaultColor]="'yellow'">Style with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value 5</p>
        <p *ngSwitchCase="10">Value 10</p>
        <p *ngSwitchCase="100">Value 100</p>
      </div>

    
    </div>
  </div>
</div>
